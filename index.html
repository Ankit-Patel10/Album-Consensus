<!doctype html>
<html>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
<head>
    <title>Album Consensus</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    

</head>

<body>
    <script>
        function update() {
            var ctx = document.getElementById('myChart').getContext('2d');
            ctx.update();
        }

    </script>
    <div margin-top="10px">
        <center>
            <h1 id="area">Album Consensus</h1>
            <input type="text" name="search" id="search">
            <h2 id="fantanoAlbumScore">0</h2>
            <h2 id="pitchforkAlbumScore">0</h2>
            <h2 id="metacriticAlbumScore">0</h2>
            <h2 id="userAlbumScore">0</h2>
            <button onclick="search()" id="searchbutton">Search</button>
        </center>
    </div>

    <div style="height: 600px; width: 900px; margin: 0 auto">
            <canvas id="myChart"></canvas>
    </div>
    <script type="text/javascript" src="chart.js"></script>
    <button id="update" onclick="update()"></button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
    <div class="footer">
        <center>
            <a href="https://github.com/Ankit-Patel10/Album-Consensus">
                <img src="images/github.png" type="image/png">
            </a>
        </center>
    </div>
       
</body>


</html>
