<!doctype html>
<html>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<head>
    <title>Spotify Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <style>
        h1.title {
            margin-top: 50px;
        }

        h2.score {
            font-size: 100px;
            margin-top: 150px;
        }

        button.buttoninvisible {
            background: transparent;
            border: none !important;
            font-size:0;
        }
    </style>
</head>

<body>
    <div margin-top="10px">
    <center>
            <h1 id="area" class="title">What did Fantano rate</h1>
    <input type="text" name="search" id="search">
    <h2 class="score" id="albumscore"></h2>
    <button class="buttoninvisible" onclick="search()" id="searchbutton">Search</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        var input = document.getElementById("search");
        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if(event.keyCode === 13) {
                document.getElementById("searchbutton").click();
            }
        });

        function search() {
            var x = $("search").val();
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8001/getscore',
                data: {
                    album: $("#search").val(),
                },
                dataType: "json",
                success: function(data) {
                    document.getElementById("albumscore").innerHTML = data;
                    if(data == 8) {
                        changeBackground('red');
                    }
                },
                error: function(error) {
                    console.log(error.responseText);
                    document.getElementById("albumscore").innerHTML = error.responseText;
                }
            });
        }

        function changeBackground(color) {
            document.body.style.background = color;
        }
    </script>
    </center>
</div>
</body>
</html>
