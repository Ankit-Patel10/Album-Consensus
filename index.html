<!doctype html>
<html>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<head>
    <title>Album Consensus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</head>

<body>
    <script>
        function update() {
            var ctx = document.getElementById('myChart').getContext('2d');
            ctx.update();
        }

    </script>
    <div margin-top="10px">
        <center>
            <h1 id="area">What did Fantano rate</h1>
            <input type="text" name="search" id="search">
            <h2 id="fantanoAlbumScore">0</h2>
            <h2 id="pitchforkAlbumScore">0</h2>
            <h2 id="metacriticAlbumScore">0</h2>
            <h2 id="userAlbumScore">0</h2>
            <button onclick="search()" id="searchbutton">Search</button>
        </center>
    </div>

    <div margin-top="10px" style="height: 600px; width: 900px; margin: 0 auto">
            <canvas id="myChart"></canvas>
    </div>
    <script type="text/javascript" src="chart.js"></script>
    <button id="update" onclick="update()"></button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
    
       
</body>



</html>
