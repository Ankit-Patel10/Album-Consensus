<body>
    <input type="text" placeholder="Search.." id="search">
    <h1 id="area">What did Fantano rate</h1>
    <h2 id="debug1">AlbumName</h2>
    <h2 id="score">Score</h2>
    <button id="search" onclick="showAlert()">Search</button>
    <script>
        var input = document.getElementById("search");
        input.addEventListener("keyup", function(event) {
            if(event.keyCode === 13) {
                search_func();
            }
        });

        function search_func() {
            alert("this is a copy alert");
            var address = document.getElementById("search").value;
            document.getElementById("debug1").innerHTML = address;
            var score = findScore(address);
            document.getElementById("score").innerHTML = score;
        }
    </script>
</body>
</html>
